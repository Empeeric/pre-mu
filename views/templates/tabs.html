<div class="tabs with-menu">
    <h2>{title}</h2>

    <ul class="top-menu">
        {#children}
        <li>
            <a href="#" rel="{_id}"{@first} class="active"{/first}>{title}</a>
            {?children}
            <ul class="dropdown">{?children} class="with-menu"{/children}
                {#children}
                <li><a href="#" rel="{_id}">{title}</a></li>
                {/children}
            </ul>
            {/children}
        </li>
        {/children}
    </ul>

    {#children}
    <section class="tab{@first} active{/first}" id="tab-{_id}">
        {?template}
            {>"views/templates/{template}"/}
        {:else}
            {>"views/templates/tab.html"/}
        {/template}
    </section>
    {/children}
</div>
