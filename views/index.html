<!DOCTYPE html>
<html>
<head>
    <meta name="viewport" content="user-scalable=no,
       initial-scale=1.0,
       maximum-scale=1.0,
       minimum-scale=1.0,
       width=device-width,
       height=device-height,
       target-densitydpi=device-dpi" />

    <title>{config.title}</title>
    <link href="css/normalize.css" rel="stylesheet" />
    <link href='http://fonts.googleapis.com/css?family=Lato:300,700' rel='stylesheet' type='text/css'>
    <link href="css/style.css" rel="stylesheet" type="text/css" />    
    <link href="css/mobile.css" rel="stylesheet" type="text/css" />

    <!-- Google Analytics -->
    <script type="text/javascript">
        var _gaq = _gaq || [];
        _gaq.push(['_setAccount', 'UA-9649749-1']);
        _gaq.push(['_trackPageview']);

        (function() {
            var ga = document.createElement('script'); ga.type = 'text/javascript'; ga.async = true;
            ga.src = ('https:' == document.location.protocol ? 'https://ssl' : 'http://www') + '.google-analytics.com/ga.js';
            var s = document.getElementsByTagName('script')[0]; s.parentNode.insertBefore(ga, s);
        })();
    </script>
</head>
<body>


<div id="wrap">
    <ul id="back">
        <li style="background-image: url({pages[0].background.url})"></li>
        <li></li>
    </ul>

    <header id="header">
        {#pages}
        <a href="#/{name}" class="{name}">
            {@first}
                <img src="img/mouse.png" alt="" />
            {:else}
                <span>{title}</span>
            {/first}
        </a>
        {/pages}

        <a href="//empeeric.com" class="empeeric">Empeeric</a>
    </header>

    <div id="content">
        <section id="main" class="no-transition">
            {#pages}
            <div id="{name}" class="page" data-background="{background.url}" data-background-class="{background_class}">
                {?template}
                    {>"views/templates/{template}"/}
                {:else}
                    {>"views/templates/page.html"/}
                {/template}
            </div>
            {/pages}
        </section>
    </div>

    <div id="like">
        <iframe src="//www.facebook.com/plugins/like.php?href=http%3A%2F%2Fwww.facebook.com%2FMouseUx&amp;send=false&amp;layout=button_count&amp;width=100&amp;show_faces=true&amp;font=segoe+ui&amp;colorscheme=light&amp;action=like&amp;height=21" scrolling="no" frameborder="0" style="border:none; overflow:hidden; width:100px; height:21px;" allowTransparency="true"></iframe>
        <a href="http://www.facebook.com/MouseUx">{config.facebook_text}</a>
    </div>
</div>

<a id="ie-message" class="hide" href="https://www.google.com/intl/en/chrome/browser/">
    <img src="img/alert.png" alt="">
    This site is best viewed in Google Chrome.
</a>

<!-- scripts -->
<script src="js/jquery-1.8.3.min.js"></script>
<script src="js/init.js" type="text/javascript"></script>

</body>
</html>
