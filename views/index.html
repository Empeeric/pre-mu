<!DOCTYPE html>
<html>
<head>
    <title>{config.title}</title>
    <link href="css/normalize.css" rel="stylesheet" />
    <link href='http://fonts.googleapis.com/css?family=PT+Sans' rel='stylesheet' type='text/css'>
    <!--<link href="fonts/fonts.css" rel="stylesheet" type="text/css" />-->
    <link href="css/style.css" rel="stylesheet" type="text/css" />    
    <link href="css/mobile.css" rel="stylesheet" type="text/css" />
    <!--<script src="js/modernizr.2.6.2.js" type="text/javascript"></script>-->
</head>
<body>

<div id="wrap">
    <ul id="back">
        <li style="background-image: url({pages[0].background.url})"></li>
        <li></li>
    </ul>

    <header id="header">
        {#pages}
        <a href="#/{name}" class="{name}">
            {@first}
                <img src="img/mouse.png" alt="" />
            {:else}
                <span>{title}</span>
            {/first}
        </a>
        {/pages}
    </header>

    <div id="content">
        <section id="main" class="no-transition">
            {#pages}
            <div id="{name}" class="page" data-background="{background.url}" data-background-class="{background_class}">
                {?template}
                    {>"views/templates/{template}"/}
                {:else}
                    {>"views/templates/page.html"/}
                {/template}
            </div>
            {/pages}
        </section>
    </div>
</div>

<!-- scripts -->
<!--<script src="http://code.jquery.com/jquery-1.8.3.min.js" type="text/javascript"></script>-->
<!--<script type="text/javascript">      window.jQuery || document.write('<script src="/js/jquery-1.8.3.min.js"><\/script>')</script>-->
<script src="js/jquery-1.8.3.min.js"></script>
<script src="js/jquery-ui-1.9.2.custom.min.js"></script>
<script src="js/init.js" type="text/javascript"></script>

</body>
</html>
