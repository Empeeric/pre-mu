<!DOCTYPE html>
<html>
<head>
    <meta name="viewport" content="user-scalable=no,
       initial-scale=1.0,
       maximum-scale=1.0,
       minimum-scale=1.0,
       width=device-width,
       height=device-height,
       target-densitydpi=device-dpi" />

    <title>{config.title}</title>
    <link href="css/normalize.css" rel="stylesheet" />
    <link href='http://fonts.googleapis.com/css?family=Lato:300,700' rel='stylesheet' type='text/css'>
    <link href="css/style.css" rel="stylesheet" type="text/css" />    
    <link href="css/mobile.css" rel="stylesheet" type="text/css" />

    
</head>
<body>

<div id="wrap">
    <ul id="back">
        <li style="background-image: url({pages[0].background.url})"></li>
        <li></li>
    </ul>

    <header id="header">
        {#pages}
        <a href="#/{name}" class="{name}">
            {@first}
                <img src="img/mouse.png" alt="" />
            {:else}
                <span>{title}</span>
            {/first}
        </a>
        {/pages}
    </header>

    <div id="content">
        <section id="main" class="no-transition">
            {#pages}
            <div id="{name}" class="page" data-background="{background.url}" data-background-class="{background_class}">
                {?template}
                    {>"views/templates/{template}"/}
                {:else}
                    {>"views/templates/page.html"/}
                {/template}
            </div>
            {/pages}
        </section>
    </div>
</div>

<a id="ie-message" class="hide" href="https://www.google.com/intl/en/chrome/browser/">
    <img src="img/alert.png" alt="">
    This site is best viewed in Google Chrome.
</a>

<!-- scripts -->
<script src="js/jquery-1.8.3.min.js"></script>
<script src="js/init.js" type="text/javascript"></script>

</body>
</html>
